<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
    <div class="contenedor">
        <section class="turesultado">
          <p>Your Result</p>
        </section>
        <section class="circulo">
          <h1 class="numerogrande">76 <span>of 100</span> </h1>
        </section>
        <section class="great">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </div>
    <div class="abajo">
        <section class="sumario">
            <h3>Summary</h3>
        </section>
        <section class="numeros">
            <section class="reaccion">
              <img src="./assets/img/icon-reaction.svg" alt=""><p>Reaction</p><p class="porcentaje">80 <span> / 100</span></p>
            </section>
            <section class="memoria"> 
              <img src="./assets/img/icon-memory.svg" alt=""><p>Memory</p><p class="porcentaje">92 <span> / 100</span></p>
            </section>
            <section class="verbal">
              <img src="./assets/img/icon-verbal.svg" alt=""><p>Verbal</p><p class="porcentaje1">61 <span> / 100</span></p>
            </section>
            <section class="visual">
              <img src="./assets/img/icon-visual.svg" alt=""><p>Visual</p><p class="porcentaje1"> 72 <span> / 100</span></p> 
            </section>
        </section>
        <section>
          <button>Continue</button>
        </section>
    </div>
</body>
</html>
